<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

<body>

<h2>JavaScript Convert Celcius to Fahrenhet</h2>
<p>Insert number into one of the input fields below:</p>
<p><input type="text" id="c" onkeyup="convert('C')">Degrees Celcius</p>
<p><input type="text" id="f" onkeyup="convert('F')">Degrees Fahrenhet</p>
<p>Note that the <b>Math.round()</b> mehod is used, so that the result will be returned as an Integer</p>
<script>
    function convert(degree) {
        var x;
        if(degree == "C"){
            x = document.getElementById("c").value * 9 / 5 + 32;
            document.getElementById("f").value = Math.round(x);
        }else{
            x - (document.getElementById("f").value - 32) *5 / 9;
            document.getElementById("c").value = Math.round(x);
        }
    }
</script>
</body>
</html>
